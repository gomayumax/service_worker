<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      // navigator.serviceWorkerがある場合
      if (navigator.serviceWorker) {

        // service-worker.jsをService Workerとして登録する
        navigator.serviceWorker.register('./hoge.js', {
          scope: '.'
        }).then(function onFulfilled () {

          // service-worker.jsがひと通り評価され、インストールが成功した場合
          console.log('Service Worker was installed.');
        }, function onRejected () {

          // service-worker.jsのインストールが失敗した場合
          console.log('Service Worker was not installed.');
        });
      }
    </script>
</head>
<body>
<h1>hoge</h1>
<p>追加した文だよ</p>
<img src="https://imgcp.aacdn.jp/img-a/800/auto/aa/gm/article/4/6/0/1/6/9/201711171604/washhands.jpg" width="400" height="300" alt="小さい頃からの手洗い習慣" class="article_image">
</body>
</html>
